<script>

			} else {
				$('.header-area').removeClass('sticky');
			}
        });
		
		$('.slick-carousel').each(function(index, elem) {
				elem = $(elem);
				elem.slick({
					infinite: true,
					slidesToShow: 3,
					slidesToScroll: 1,
					dots: false,
					arrows: true,
					centerMode: false,
					prevArrow: $('.slick-prev')[index],
					nextArrow: $('.slick-next')[index],
					responsive: [
						{
							breakpoint: 1024,
							settings: {
								slidesToShow: 3,
								slidesToScroll: 1,
								infinite: true,
								dots: true
							}
						},
						{
							breakpoint: 990,

						},
